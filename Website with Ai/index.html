<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testovací E-shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 15px;
            width: 250px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
        }
        .product h3 {
            margin-bottom: 10px;
        }
        .product p {
            margin: 10px 0;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff5722;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Testovací E-shop</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://img.mcpenshop.cz/images/mcpen/produkty/32100002.jpg?vid=1&tid=30&r=D" alt="Produkt 1">
            <h3>Produkt 1</h3>
            <p>cena: 62.90 Kč</p>
            <button onclick="addtocart('Produkt 1', 62.90, 'https://img.mcpenshop.cz/images/mcpen/produkty/32100002.jpg?vid=1&tid=30&r=D')">Přidat do košíku</button>
        </div>

        <div class="product">
            <img src="https://img.mcpenshop.cz/images/mcpen/produkty/18100130.jpg?vid=1&tid=30&r=D" alt="Produkt 2">
            <h3>Produkt 2</h3>
            <p>cena: 35.90 Kč</p>
            <button onclick="addtocart('Produkt 2', 35.90, 'https://img.mcpenshop.cz/images/mcpen/produkty/18100130.jpg?vid=1&tid=30&r=D')">Přidat do košíku</button>
        </div>

        <div class="product">
            <img src="https://img.mcpenshop.cz/images/mcpen/produkty/36900001.jpg?vid=1&tid=30&r=D" alt="Produkt 3">
            <h3>Produkt 3</h3>
            <p>cena: 71.90 Kč</p>
            <button onclick="addtocart('Produkt 3', 71.90, 'https://img.mcpenshop.cz/images/mcpen/produkty/36900001.jpg?vid=1&tid=30&r=D')">Přidat do košíku</button>
        </div>
    </div>

    <div class="cart" id="cart-icon" onclick="redirectToCart()">
        🛒 0 <span id="cart-count">0</span>
    </div>

    <script>
      let cart = JSON.parse(localStorage.getItem('cart')) || [];

      function addtocart(product, price, image) {
        console.log('Přidáváme produkt:', product, 'cena', price)
        cart.push({ product, price, image });
        localStorage.setItem('cart', JSON.stringify(cart));
        console.log('Košík po přidání:', cart);
        updateCart();
      }

      function updateCart() {
        const cartCount = document.getElementById('cart-count');
        console.log('Počet položek v košíku:', cart.length);
      }

      function redirectToCart() {
        window.location.href = 'cart.html';
      }

      document.addEventListener('DOMContentLoaded', updateCart)
    </script>
</body>
</html>
